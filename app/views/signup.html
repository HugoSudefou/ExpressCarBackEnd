        <div class="container marketing">

            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="main">
                        <h1> Sign up </h1>
                    </div>
                </div>
                <div class="row">
                    <form action="/users/login" name="signup" role="form" class="form-horizontal" method="post" accept-charset="utf-8">
                        <div class="col-md-offset-2 col-md-3">
                            <div class="form-group">
                                <label for="Nom">Pseudo</label>
                                <input type="text" class="form-control" maxlength="15" name ="username" id="pseudo" placeholder="Pseudo">
                            </div>
                        </div>
                        </div>

                    <div class="row">
                        <div class="col-md-offset-2 col-md-3">
                            <div class="form-group">
                                <label for="Nom">Name</label>
                                <input type="text" class="form-control" maxlenght="20" name = "name" id="nom" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-md-offset-1 col-md-3"> 
                            <div class="form-group">
                                <label for="Prenom">First Name</label>
                                <input type="text" class="form-control" maxlenght="20" name = "firstname" id="prenom" placeholder="First Name">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-offset-2 col-md-7">
                            <div class="form-group">
                                <label for="Email">Mail address</label>
                                <input type="text" class="form-control" maxlenght="30" name = "email" id="email" placeholder="Mail">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-2 col-md-3">
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" maxlenght="20" name ="password" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-of   fset-1 col-md-3">
                            <div class="form-group">
                                <label for="Vpassword">Password verification</label>
                                <input type="password" class="form-control"  maxlength="20"  name ="passwordV" id="vpassword" placeholder="Password verification">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-2 col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                                <input type="text" class="form-control" maxlenght="20" placeholder="Phone" name ="phonenumber"aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-globe"></span>
                                <input type="text" class="form-control" maxlenght="20" placeholder="Address" name ="address"aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <br/>
                    <div class="row">
                        <div class="col-md-offset-5 col-md-1">
                            <input type="submit" class="btn btn-success btn btn-success" name="submit" value="Submit"/>
                        </div>
                    </div>
                </div>
                </form>
